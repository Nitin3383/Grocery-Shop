<!DOCTYPE html>

<html lang="en">

<head>


    <meta charset="UTF-8">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Invoice</title>


    <style>
        body {
            font-family: sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            padding: 5px;
            border: 1px solid #ddd;
        }

        th {
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>Invoice</h1>
    <p>Invoice Number:</p>
    <p>Date:</p>
    <p>Customer Name:</p>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Product 1</td>
                <td>This is a product description</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td>This is another product description</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="4">Subtotal:</td>
                <td></td>
            </tr>
            <tr>
                <td colspan="4">Tax:</td>
                <td></td>
            </tr>
            <tr>
                <td colspan="4">Total:</td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <p>Thank you for your Shopping!</p>
</body>

</html>
